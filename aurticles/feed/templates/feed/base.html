{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'feed/style.css' %}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    <title>{% block title %}Aurticles{% endblock %}</title>
</head>

<body>
    <div class="container">
        <div class="row jumbotron">
                <h1><i class="fas fa-assistive-listening-systems    "></i> Aurticles</h1>
        </div>
        {% comment %} <div class="row">
            <div id="sidebar col-md-2">
                {% block sidebar %}
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                    <li class="nav-item"><a href="/articles/"><i class="fa fa-newspaper-o" aria-hidden="true"></i>
                            Articles</a></li>
                </ul>
                {% endblock %}
            </div>
        </div> {% endcomment %}
        <div class="row">
            <div id="content" class="col-md-10">
                    <blockquote>Synthesize Facebook saved posts into categorized, sortable, ad-free, and audible articles</blockquote>

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    </div>
</body>

</html>
