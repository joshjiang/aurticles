{% extends "feed/base.html" %}
{% block content %}
<h3><i class="fas fa-newspaper"></i> Feed</h3>

<hr>

{% for article in latest_article_list %}
<a href="{% url 'feed:detail' article.id %} ">
    <h4>{{ article.title }}</h2>
</a>
    <p><i class="fas fa-clock    "></i> {{ article.time_published }}</p>
    {% if article.publisher is not None and  article.publisher != ""  %}
    <p><i class="fab fa-facebook-square    "></i> {{ article.publisher }}</p>
    {% endif %}
{% endfor %}
{% endblock %}
